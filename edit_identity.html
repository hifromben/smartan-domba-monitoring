<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Identitas Domba</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #D9AFEB, #A685E2);
            color: #4A148C;
        }
        header {
            background: #7E57C2;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        main {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="file"], button {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #D1C4E9;
            border-radius: 8px;
            font-size: 1em;
        }
        button {
            background: #9C27B0;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #7B1FA2;
        }
    </style>
</head>
<body>
    <header>
        Edit Identitas Domba
    </header>
    <main>
        <form id="edit-form">
            <label for="photo">Ganti Foto:</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <label for="name">Nama Domba:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama domba">

            <label for="age">Umur Domba (tahun):</label>
            <input type="number" id="age" name="age" min="1" placeholder="Masukkan umur domba">

            <label for="breed">Keturunan:</label>
            <input type="text" id="breed" name="breed" placeholder="Masukkan keturunan domba">

            <button type="submit">Simpan</button>
        </form>
    </main>
    <script>
        document.getElementById('edit-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const breed = document.getElementById('breed').value;
            const photoFile = document.getElementById('photo').files[0];

            if (name) localStorage.setItem('dombaName', name);
            if (age) localStorage.setItem('dombaAge', `${age} Tahun`);
            if (breed) localStorage.setItem('dombaBreed', breed);

            // Jika foto diunggah
            if (photoFile) {
                const reader = new FileReader();
                reader.onload = function () {
                    localStorage.setItem('dombaPhoto', reader.result);
                    window.location.href = 'index.html';
                };
                reader.readAsDataURL(photoFile);
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
